<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Vue Js</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
		<div id="appVue">	
		
			<div class="container">	
				<div class="row">
						<div class="col-sm-6">
								<h1>Agregar una Tarea</h1>
								<input type="text" class="form-control">	
						</div>	
						<div class="col-sm-6">
								<h1>Lista de Tareas</h1>
								<ul class="list-group">
									<li class="list-group-item" 
										v-for="item in lists"
										v-bind:class="item.completed == true ? 'disabled' : ''"> <!-- *1 -->
										
										{{item.keep}}
										
									</li>
									<li class="list-group-item">
										hola
									</li>	
								</ul>	
						</div>
				</div>
				<div class="row">
						<div class="col-xs-12">
								<hr>	
								<pre>	
									{{$data | json}}
								</pre>	
						</div>	
				</div>
			</div>
		</div>
<script src="vue.js"></script>
<script src="script.js"></script>




</body>
</html>
