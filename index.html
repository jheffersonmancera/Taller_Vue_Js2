<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Vue Js</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
		<div id="app">	
		
			<div class="container">	
				<div class="row">
						<div class="col-sm-6">
								<h1 v-if="lists.length > 0">Agregar una Tarea</h1><!-- *5 -->
								<h1 v-else="lists">Crear una Tarea</h1>
								<input type="text" class="form-control" v-on:keyup.enter="addKeep" v-model="newKeep"><!-- *2 *3-->
									
						</div>	
						<div class="col-sm-6">
								<h1 v-if="lists.length > 0">To Do List</h1>
								<h1 v-else="lists">No hay tareas</h1>
								<ul class="list-group">
									<!-- *1 *4-->	
									<li class="list-group-item" 
										v-for="item in lists"
										v-bind:class="item.completed == true ? 'disabled':'' "
										@click="item.completed = ! item.completed"> 
										{{item.keep}}							
									</li>
								</ul>	
						</div>
				</div>
				<div class="row">
						<div class="col-xs-12">
								<hr>	
								<pre>	
									{{$data | json}}
								</pre>	
						</div>	
				</div>
			</div>
		</div>
<script src="vue.js"></script>
<script src="script.js"></script>




</body>
</html>
